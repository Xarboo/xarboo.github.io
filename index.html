<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Xar</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Background video -->
  <video autoplay muted loop playsinline id="bgVideo">
    <source src="bg.mp4" type="video/mp4">
  </video>

  <!-- Overlay for better readability -->
  <div id="overlay"></div>

  <!-- Social links -->
  <nav class="social-nav">
    <a href="#" title="Twitter">🐦</a>
    <a href="#" title="Facebook">📘</a>
    <a href="#" title="Instagram">📸</a>
    <a href="https://github.com/Xarboo" title="GitHub">💻</a>
  </nav>

  <!-- Clock & countdown -->
  <div id="clock"></div>
  <div id="countdown"></div>

  <!-- Main menu -->
  <div class="center-div">
    <div class="menu">
      <a href="js/Js.html">Wyświetlanie tekstu</a>
      <a href="js/zmienne.html">Zmienne w JS</a>
      <a href="js/operatory.html">Operatory w JS</a>
      <a href="js/is.html">Instrukcje sterujące</a>
      <a href="js/F.html">Function</a>
    </div>
  </div>

  <script>
    // Countdown
    function startCountdown() {
      const targetDate = new Date("Nov 24, 2025 00:00:00").getTime();
      const timer = setInterval(() => {
        const now = Date.now();
        const distance = targetDate - now;
        if (distance < 0) {
          clearInterval(timer);
          document.getElementById("countdown").textContent = "EXPIRED";
          return;
        }
        const d = Math.floor(distance / (1000 * 60 * 60 * 24));
        const h = Math.floor((distance / (1000 * 60 * 60)) % 24);
        const m = Math.floor((distance / (1000 * 60)) % 60);
        const s = Math.floor((distance / 1000) % 60);
        document.getElementById("countdown").textContent = `${d}d ${h}h ${m}m ${s}s`;
      }, 1000);
    }
    startCountdown();
  </script>
  <script src="clock.js"></script>
</body>
</html>
