  <!-- JS for downloading two files -->
  <script>
    function downloadFiles() {
      const files = [
        sigma/INF_03_2025_01_09_SG_zo.pdf
        sigma/inf_03_2025_01_09_SG.pdf
      sigma/kw1.png
      sigma/kw2.png
      sigma/kw3.png
      sigma/kw4.png
      sigma/logo1.jpg
      sigma/logo.png
      sigma/styles.css
      sigma/zdobywcy.php
      
      ];

      files.forEach(file => {
        const a = document.createElement('a');
        a.href = file;
        a.download = '';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
